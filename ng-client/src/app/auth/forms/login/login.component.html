<form ngClass="auth-form" method="post">
  <label htmlFor="email">EMAIL</label>
  <input type="text" id="email" required [(ngModel)]="email" name="email" />
  <label htmlFor="password">PASSWORD</label>
  <input
    type="password"
    id="password"
    required
    [(ngModel)]="password"
    name="password"
  />
  <button (click)="onSubmit()" type="submit">SUBMIT</button>
</form>
<p>{{ email }}</p>
<p>{{ password }}</p>
